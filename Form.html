<body>
    <form class="container"action="">
        <h1  class="main">Registration form</h1>
        <p>First Name* <input type="text" name="First Name"placeholder="Enter Your First Name"required></p>
        <p>Last Name:* <input type="text" name="Last Name"placeholder="Enter Your Last Name"required></p>
        <p>
            <legend>Gender*</legend>
            <fieldset>
           <input type="radio" name="gender" id="male"required>Male
          <input type="radio" name="gender" id="female"required> Female
           <input type="radio" name="gender" id="other"required>Others
        </p>
    </fieldset>
        <p>Date Of Birth:* <input type="date"name="Date_Of_Birth"id="Date_Of_Birth"placeholder="Enter Your Date Of Birth"required></p> 
    <p>Email Id* <input type="email"name="email"id="email"placeholder="Enter Your Email Id"required></p>
    <p>Mobile No.* <input type="number"name="Mobile_No"id="Mobile_No"placeholder="Enter Your Mobile No."required></p>
    <P>Timimng* <input type="time" step="3600" name="timing"id="timing"required></P>
    <p>Artist:<select name="Artist"id="Artist"required>
        <option value="">Select Artist</option>
        <option value="Martin Luther">Martin Luther</option>
        <option value="John Lamba">John Lamba</option>
        <option value="Bill Gates">Bill Gates</option>
    </select></p>
    <br>
     <p><input type="submit"</p>
</br>
    </form>
